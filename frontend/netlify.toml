[build]
  base    = "frontend"
  command = "npm run db:generate && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory    = "netlify/functions"
  node_bundler = "esbuild"

# SPA fallback â€” all routes serve index.html
# Note: /api/* is handled by the Netlify Function directly (no redirect needed)
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
